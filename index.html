<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="desciption" content="Test of knowledge about programming" />
  <title>Test de Programacion</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Navegacion-->
  <!--Encabezado-->
  <header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" />
    <!--Titulo Principal-->
    <h1>HTML/CSS Quiz</h1>
    <!--Navegacion-->
    <nav>
      <ul>
        <li><a href="#student-info">INFO</a></li>
        <li><a href="#html-questions">HTML</a></li>
        <li><a href="#css-questions">CSS</a></li>
      </ul>
    </nav>
  </header>
  <!--Contenido Principal-->
  <main>
    <!--Formulario-->
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Informacion Estudiantil</h2>
        <div class="info">
          <label for="nombre">Nombre:</label>
          <input id="nombre" type="text" name="nombre" placeholder="Nombre" />
        </div>
        <div class="info">
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" placeholder="Email" />
        </div>
        <div class="info">
          <label for="date-of-b">Fecha de Nacimiento<span class="sr-only"></span></label>
          <input id="date-of-b" type="date" name="date" />
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Quiz</h2>
        <!--Formulario HTML-->
        <div class="cuestionario">
          <p>1</p>
          <fieldset class="pregunta" name="pregunta1">
            <legend>Windows XP se lanzo al mercado en 2023?
            </legend>
            <ul>
              <li><label><input type="radio" name="q1" value="true"> True</label></li>
              <li><label><input type="radio" name="q1" value="false"> False</label></li>
            </ul>
          </fieldset>
        </div>
        <div class="cuestionario">
          <p>2</p>
          <fieldset class="pregunta" name="pregunta2">
            <legend>Linux es un Sistema Operativo ?</legend>
            <ul>
              <li><label><input type="radio" name="q1" value="true"> True</label></li>
              <li><label><input type="radio" name="q1" value="false"> False</label></li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Quiz</h2>
      </section>
    </form>
  </main>
</body>

</html>
